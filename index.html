  <div id="formRegistro" class="cajas">
    <h3>Registro de Estudiantes</h3>
    <form id="form1">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>
      <label for="grade">Calificación:</label>
      <input type="number" step="0.1" id="grade" required>
      <button type="submit">Agregar</button>
    </form>
  </div>

  

  <div id="tableContainer">

      <tbody id="estudiantesListados">

      </tbody>

  </div>

  <div id="formActualizacion" class="cajas">
    <h3>Actualizar Registro</h2>
    <form id="form2">

      <label for="grade">Calificación:</label>
      <input type="number" id="gradeB" required>
